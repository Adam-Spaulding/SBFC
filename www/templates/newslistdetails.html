<ion-view view-title='<img src="img/logo.png" height="50" class="">' hide-back-button=''>
  <ion-content class="scroll-content ionic-scroll  has-header" style="padding:10px;">
    <div class="card wp-content" style="padding:20px;">
        <h2 class="fw300 m0 dark">{{itemDetails.author}}</h2>
        <p class="fw300 m0 dark">{{itemDetails.publishedDate | limitTo:16}}</p>
        <p class="fw300 m0 dark content" ng-bind-html="itemDetails.content">{{itemDetails.content}}</p>
    </div>
  </ion-content>
</ion-view>
