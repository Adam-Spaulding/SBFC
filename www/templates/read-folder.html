      <!-- <button class="button" ng-click="onSocialSharing(fle)"><i class="ion-android-more-vertical fa-2x" style="color:#fff;"></i></button> -->

      <img class="" ng-src="{{fle}}" ng-click="onSocialSharing(fle)" style="width:100%" />

    </span>

<!-- <ion-gallery ion-gallery-items="editfolderArray"></ion-gallery> -->
	<div class="he50"></div>

  </ion-content>
</ion-view>
