<ion-view view-title='<img src="img/logo.png" height="50" class="">'>
  <ion-content class="bg-light text-center p20" overflow-scroll="true">

    <h3 class="dark fw300 m0">Post to SBFC</h3>
    <p class="dark fw900 mb20 up">Only admins can see this screen.</p>



    <div class="card" style="text-align:left;">
      <div class="list" style="margin: 0 5%;">
        <div class="cropArea hidden-xs hidden-sm hidden-md">
          <img-crop
            image="myImage"
            area-type="square"
            result-image="myCroppedImage">
          </img-crop>
        </div>
        <div class="hidden-xs hidden-sm hidden-md">Select an image file: <input type="file" id="fileInput" accept='image/*' /></div>
        <label class="item item-input item-floating-label title hidden-xs hidden-sm hidden-md">
          <span class="input-label" style="color:#51729a;">Post Title</span>
          <input type="text" placeholder="Post Title" ng-model="user.title" required style="border-bottom:2px solid #51729a;">
        </label>
        <!-- <div style="text-align:left;"> -->
          <ng-quill-editor
            name="editor1"
            callback="editorCallback(editor, name)"
            ng-model="message"
            translations="translations"
            toolbar="true"
            show-toolbar="showToolbar"
            link-tooltip="true"
            image-tooltip="true"
            toolbar-entries="bold list bullet italic underline align color background link"
            editor-required="true"
            required=""
            read-only="isReadonly()"
            error-class="input-error"
            fontsize-options="fontsizeOptions">
          </ng-quill-editor>
        <!-- </div> -->

            <option ng-repeat="option in categoryDropDown.categoryOptions" value="{{option.value}}">{{option.name}}</option>
          </select>
        </ion-item>
        <label class="item item-input">
          <span class="input-label">Publish Date</span>
          <input type="date" width="200px" data-date-format="miliseconds" style="width:200px !important;">
