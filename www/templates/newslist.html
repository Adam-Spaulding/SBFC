<ion-view view-title='<img src="img/logo.png" height="50" class="">' hide-back-button=''>
  <ion-content>

    <!-- news feed -->

    <div class="item item-avatar bg-white m5">
		    	<img ng-src="{{source.img}}">
		      <h4 class="fw500 m0 dark pt5">{{source.title}}</h4>
			  <h4 class="fw300 m0 dark">{{source.description}}</h4>
		    </div>

	<div class="pt20 pb20"> <!-- news feed list for selected source -->
		<div class="list" ng-repeat="item in news">
		    <a class="item bg-white" ng-click="showStatus=!showStatus" target="_self">
          <div ng-hide="showStatus">
            <h2 class="fw500 m0 dark pt5">{{item.title}}</h2>
              <!-- <h4 class="fw300 m0 dark">{{item.contentSnippet}}</h4> -->
            <h4 class="wp-list fw300 m0 dark" ng-bind-html="item.contentSnippet">{{item.contentSnippet}}</h4>
            <!-- <h4 class="wp-list fw300 m0 dark" ng-bind-html="item.content">{{item.content}}</h4> -->
    			  <div class="row p0">
    			  	<div class="col pl0">
    			  		<p class="fw300 m0 dark">{{item.author}}</p>
    			  	</div>
    			  	<div class="col pr0 text-right">
    			  		<p class="fw300 m0 dark">{{item.publishedDate | limitTo:16}}</p>
    			  	</div>
    			  </div>
          </div>
          <!-- <ion-modal-view ng-show="showStatus">
            <ion-header-bar>
              <h1 class="title">My Modal title</h1>
            </ion-header-bar>
            <ion-content>
              Hello!
              <p class="fw300 m0 dark" ng-bind-html="item.content">{{item.content}}</p>
            </ion-content>
          </ion-modal-view> -->


		    </a>
        <div ng-show="showStatus" class="blog-article">
          <ion-modal-view>
            <ion-header-bar>
              <h1 class="title">My Modal title</h1>
              <div class="buttons"><a ng-click="showStatus=!showStatus" class="">CLOSE<i class="fa fa-window-close-o" aria-hidden="false" style="color:#363636;"></i></a></div>
            </ion-header-bar>
            <ion-content>
              <h2 class="fw300 m0 dark">{{item.author}}</h2>
              <p class="fw300 m0 dark">{{item.publishedDate | limitTo:16}}</p>
              <p class="fw300 m0 dark" ng-bind-html="item.content">{{item.content}}</p>
            </ion-content>
          </ion-modal-view>
        </div>
		</div>
	</div>

	<div class="he50"></div>

  </ion-content>
</ion-view>
