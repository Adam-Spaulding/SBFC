<ion-view view-title='<img src="img/logo.png" height="50" class="">' hide-back-button='true'>
  <ion-content>

    <!-- news feed -->

    <div class="item item-avatar bg-white m5">
		    	<img ng-src="{{source.img}}">
		      <h4 class="fw500 m0 dark pt5">{{source.title}}</h4>
			  <h4 class="fw300 m0 dark">{{source.description}}</h4>
		    </div>

	<div class="pt20 pb20"> <!-- news feed list for selected source -->
		<div class="list">
		    <a class="item bg-white m5" ng-repeat="item in news" href="{{item.link}}" target="_self">
          <h2 class="fw500 dark pt5">{{item.title}}</h2>
          <h4 class="wp-list fw300 m0 dark" ng-bind-html="item.content">{{item.content}}</h4>
          <h4 class="wp-list fw300 m0 dark" ng-bind-html="item.contentSnippt">{{item.contentSnippt}}</h4>
			  <div class="row p0">
			  	<div class="col pl0">
			  		<p class="fw300 m0 dark">{{item.author}}</p>
			  	</div>
			  	<div class="col pr0 text-right">
			  		<p class="fw300 m0 dark">{{item.publishedDate | limitTo:16}}</p>
			  	</div>
			  </div>
		    </a>
		</div>
	</div>

	<div class="he50"></div>

  </ion-content>
</ion-view>
