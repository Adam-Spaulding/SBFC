<ion-view view-title='<img src="img/logo.png" height="50" class="">' hide-back-button=''>
  <ion-content>
    <!-- <a class="button button-block button-positive" href="#/app/add">
      Ask a Question
    </a> -->
    <!-- news sources -->

    <div class="pt20 pb20">
      <h3 class="dark fw300 m0">Post to SBFC</h3>
      <p class="dark fw900 mb20 up">Only admins can see this screen.</p>
    <button class="btn add-button p20" ui-sref="app.add">Add Item</button>
		<div class="list">
		    <a class="item item-avatar bg-white m5" ng-repeat="item in articles.slice().reverse()" href="#/app/edit/{{item.$id}}">
		    	<img ng-src="{{item.img}}">
		      <h4 class="fw500 m0 dark pt5">{{item.title}}</h4>
          <h4 class="fw500 m0 dark pt5">Category: {{item.category}}</h4>
          <h4 class="fw300 m0 dark" ng-bind="item.publish_date | date : 'MMMM dd, yyyy'">Published Date: {{item.publish_date | date : 'MMMM dd, yyyy'}}</h4>
			    <h4 class="fw300 m0 dark" ng-bind-html="item.body | limitTo: 116">{{ item.body }}</h4>
          <i class="fa fa-check-square {{item.published}}" aria-hidden="true"></i>
		    </a>
		</div>
	</div>

	<div class="he50"></div>

  </ion-content>
</ion-view>
