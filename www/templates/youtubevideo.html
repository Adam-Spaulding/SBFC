<ion-view view-title='MAC Photography' hide-back-button=''>

  <ion-content ng-init="getVideoId()">

<!-- youtube video -->
	<iframe width="100%" height="315" src="" frameborder="0" id="video" allowfullscreen></iframe>

	<div class="card p20">
		<h4 class="fw500 dark pt5">{{video.snippet.title}}</h4>
		<p class="fw300 dark">{{video.snippet.description}}</p>
	</div>

	<div class="he50"></div>

  </ion-content>
</ion-view>
